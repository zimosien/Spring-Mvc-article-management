
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br>
<br>
<!--th:object="${userr}"-->
    <form  th:action="@{/user-registered}" th:object="${userr}" method="post">
        <table>
            <tbody>
            <tr>
                <th><label for="name">UserName</label></th>
                <th><input type="text" th:field="*{userName}" id="name" placeholder="UserName"></th>
                <th><span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                    <span th:if="${param.isEmpty()==false}" th:text="'username/nationalCode already exist'"></span>
                </th>
            </tr>
            <tr>
                <th><label for="password">Password</label></th>
                <th><input type="password" th:field="*{password}" id="password" placeholder="Password"></th>
                <th><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></th>
            </tr>
            <tr>
                <th> <label for="nationalcode">National Id</label></th>
                <th><input type="text" th:field="*{nationalCode}" id="nationalcode" placeholder="National Id" maxlength="10"></th>
                <th><span th:if="${#fields.hasErrors('nationalCode')}" th:errors="*{nationalCode}"></span>
                    <span th:if="${param.isEmpty()==false}" th:text="'username/nationalCode already exist'"></span>

                </th>
            </tr>
            <tr>
<!--                -->
                <th><label for="birthday"> Birthday </label> </th>
                <th><input    type="date" th:field="*{birthday}"  id="birthday"   ></th>
                <th><span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span></th>
            </tr>
            </tbody>
        </table>
        <br>
        <input type="submit" value="Add User">
    </form>
<br>
<br>
</body>
</html>
